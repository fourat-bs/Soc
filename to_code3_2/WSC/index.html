<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Soc web interface</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">

<body style="background: url(&quot;Q1kyih.jpg&quot;);">
    <section class="contact-clean">
        <form method="post" action="handler.php" style="width: 493px;height: 444.4px;background: linear-gradient(var(--bs-blue) 0%, #f1f7fc 61%), url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;), var(--bs-indigo);">
            <h2 class="text-center">Country info</h2>
            <div class="mb-3"><input class="form-control" type="text" name="isoCode" placeholder="Country ISO code"></div>
            <div class="mb-3"></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="op" value="CapitalCity"><label class="form-check-label" for="formCheck-1">Capital City</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="op" value="CountryCurrency"><label class="form-check-label" for="formCheck-2">Currency</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3" name="op" value="CountryIntPhoneCode"><label class="form-check-label" for="formCheck-3">International Phone Code</label></div>
            <div class="mb-3"></div><button class="btn btn-primary" type="submit">send </button>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
